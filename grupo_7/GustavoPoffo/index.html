<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="demo"></p>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                trataXML(this);
            }
        };
        xhttp.open("GET", "cadastro.xml", true);
        xhttp.send();
        function trataXML(p_xml) {
            var xmlDoc = p_xml.responseXML,
                txt = "";
            vetClientes = xmlDoc.getElementsByTagName("cliente");
            for (i = 0; i < vetClientes.length; i++) {
                txt +=
                    "<img src=" +
                    vetClientes[i].getElementsByTagName("foto")[0].childNodes[0]
                        .nodeValue +
                    "'<br><p class='nome'>" +
                    vetClientes[i].getElementsByTagName("nome")[0].childNodes[0]
                        .nodeValue +
                    " " +
                    vetClientes[i].getElementsByTagName("sobrenome")[0].childNodes[0]
                        .nodeValue +
                    "<br>" +
                    vetClientes[i].getElementsByTagName("telefone")[0].childNodes[0]
                        .nodeValue +
                    "</p><br><a class='email' href='mailto:" +
                    vetClientes[i].getElementsByTagName("email")[0].childNodes[0]
                        .nodeValue +
                    "'>" + vetClientes[i].getElementsByTagName("email")[0].childNodes[0]
                        .nodeValue +
                    "</a></p>";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>

</html>
