<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          trataXML(this);
        }
      };
      xhttp.open("GET", "clientes.xml", true);
      xhttp.send();

      function trataXML(p_xml) {
        var xmlDoc = p_xml.responseXML,
          txt = "";
        vetor = xmlDoc.getElementsByTagName("cliente");

        for (i = 0; i < vetor.length; i++) {
          txt +=
            "<div id='fotoo'><img src=" +
            vetor[i].getElementsByTagName("foto")[0].childNodes[0].nodeValue +
            " alt='fotoo'><br/>" +
            "<p class='telname'>" +
            vetor[i].getElementsByTagName("nome")[0].childNodes[0].nodeValue +
            " " +
            vetor[i].getElementsByTagName("sobrenome")[0].childNodes[0]
              .nodeValue +
            "</p>" +
            "<p class='telname'>" +
            vetor[i].getElementsByTagName("telefone")[0].childNodes[0]
              .nodeValue +
            "</p>" +
            "<p id='e_mail'><a href='https://google.com.br'>" +
            vetor[i].getElementsByTagName("email")[0].childNodes[0].nodeValue +
            "</a></p>";
        }
        document.getElementById("demo").innerHTML = txt;
      }
    </script>
  </body>
</html>
