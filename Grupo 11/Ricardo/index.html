<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          trataXML(this);
        }
      };
      xhttp.open("GET", "cadastro.xml", true);
      xhttp.send();
      function trataXML(p_xml) {
        var xmlDoc = p_xml.responseXML,
          txt = "";
        //vetTitulos = xmlDoc.getElementsByTagName("titulo");
        vetCliente = xmlDoc.getElementsByTagName("cadastro");
        for (i = 0; i < vetCliente.length; i++) {
          txt +=
            "<p class='Modelo'>" +
            "<p class='Foto'>" +
            "<img src=" +
            vetCliente[i].getElementsByTagName("foto")[0].childNodes[0]
              .nodeValue +
            "<p class='Nome'>" +
            "<p class='Modelo'>" +
            vetCliente[i].getElementsByTagName("nome")[0].childNodes[0]
              .nodeValue +
            "<class='Nome'>" +
            " " +
            vetCliente[i].getElementsByTagName("sobrenome")[0].childNodes[0]
              .nodeValue +
            "<br><class='Nome'>" +
            vetCliente[i].getElementsByTagName("telefone")[0].childNodes[0]
              .nodeValue +
            "<p class='Email'><a href='https://www.google.com'>" +
            vetCliente[i].getElementsByTagName("email")[0].childNodes[0]
              .nodeValue;
          //txt += "<p>" + vetTitulos[i].childNodes[0].nodeValue + "</p>";
        }
        document.getElementById("demo").innerHTML = txt;

        //document.getElementById("demo").innerHTML = xmlDoc.getElementsByTagName(
        //  "titulo"
        //)[0].childNodes[0].nodeValue;
      }
    </script>
  </body>
</html>
