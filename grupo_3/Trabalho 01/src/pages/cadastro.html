<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Fonte do texto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <!-- Ícones -->
    <link href="../../assets/fontawsome/css/fontawesome.css" rel="stylesheet">
    <link href="../../assets/fontawsome/css/brands.css" rel="stylesheet">
    <link href="../../assets/fontawsome/css/solid.css" rel="stylesheet">
    <!-- Classe de estilo principal -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>

<body>
    <header class="header">
        <caption>
            <ul class="main-title pt-3">
                <a class="nav-link d-flex" href="./main.html">
                    <img src="https://i.pinimg.com/originals/8d/31/44/8d31440ebf18d6588c4e005a0c187240.png"
                        class="img-fluid rounded-circle logo">
                    <li class="nav-item">
                        <h1>PLANTS.</h1>
                    </li>
                </a>
            </ul>
        </caption>

        <div class="logged-user">
            <img src="https://i.redd.it/cm7v4jwetbt21.png" class="rounded logged-img">
            <div>
                <h5 class="logged-name">
                    Usuário <br>
                    <i class="fas fa-sign-out-alt logoff"></i>
                </h5>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <section>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

                <h1>Cadastro</h1>
                <p class="subtitle">Visualize e altere suas plantas cadastradas ou adicione uma nova</p>


                <div class="d-flex mt-5">
                    <div class="register w-100">
                        <div class="row">

                            <div class="col-md">
                                <label for="specie" class="form-label validation-error hide"
                                    id="validationError">Espécie da planta</label>
                                <div class="input-group mb-3 ">
                                    <input type="text" class="form-control" id="specie">
                                </div>
                            </div>

                            <div class="col-md">
                                <label for="age" class="form-label validation-error hide" id="validationError">Idade da
                                    planta (anos)</label>
                                <div class="input-group mb-3 ">
                                    <input type="text" class="form-control" id="age">
                                </div>
                            </div>

                            <div class="col-md">
                                <label for="contact" class="form-label validation-error hide"
                                    id="validationError">Telefone para contato</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="contact"
                                        placeholder="(00)9000-00000 ou (00)3000-0000">
                                </div>
                            </div>

                            <div class="col-lg-2 form-action-buttons">
                                <input type="submit" value="Cadastrar" class="btn btn-secondary register-button">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>


        <!-- Tabela -->
        <section class="mt-5">
            <div class="table-responsive">
                <table class="table table-light table-striped table-hover " id="minhasPlantas">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Ações</th>
                            <th scope="col">Espécie</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Contato</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">
                        <tr>
                            <th scope="row" class="column-id">1</th>
                            <td>
                                <a class="btn btn-info" onClick="onEdit(this)">A</a>
                                <a class="btn btn-danger" onClick="onDelete(this)">D</a>
                            </td>
                            <td>Costela de adão</td>
                            <td>3</td>
                            <td>(00)00000-0000</td>
                        </tr>
                        <tr>
                            <th scope="row" class="column-id">2</th>
                            <td>
                                <a class="btn btn-info" onClick="onEdit(this)">A</a>
                                <a class="btn btn-danger" onClick="onDelete(this)">D</a>
                            </td>
                            <td>Costela de adão</td>
                            <td>3</td>
                            <td>(00)00000-0000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <footer class="footer">
        Bianca Krug de Jesus - Gabrielle Alice Adriano -
        Luísa Vegini Remonato - Lydia Garcia
    </footer>
    <script src="../scripts/script.js"></script>
</body>

</html>
