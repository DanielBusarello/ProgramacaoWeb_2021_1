<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          console.log("tratando", this);

          trataXML(this);
        }
      };
      xhttp.open("GET", "cadastro.xml", true);
      xhttp.send();
      function trataXML(p_xml) {
        var xmlDoc = p_xml.responseXML;

        txt = "";
        vetClientes = xmlDoc.getElementsByTagName("cliente");
        for (i = 0; i < vetClientes.length; i++) {
          txt +=
            "<div id='cliente' ><div id='foto'><p style='foto'><img src=" +
            vetClientes[i].getElementsByTagName("foto")[0].childNodes[0]
              .nodeValue +
            "></p></div>" +
            "<div id='nome'><p style='padding:0px 10px; font-family:Arial;'>" +
            vetClientes[i].getElementsByTagName("nome")[0].childNodes[0]
              .nodeValue +
            " " +
            vetClientes[i].getElementsByTagName("sobrenome")[0].childNodes[0]
              .nodeValue +
            "</br>" +
            vetClientes[i].getElementsByTagName("telefone")[0].childNodes[0]
              .nodeValue +
            "</p></div>" +
            "<div id='email'><p style='padding:10px; font-family:Verdana; background-color: gray;'><a href='mailto:" +
            vetClientes[i].getElementsByTagName("email")[0].childNodes[0]
              .nodeValue +
            "' >" +
            vetClientes[i].getElementsByTagName("email")[0].childNodes[0]
              .nodeValue +
            "</a></p></div></div>";
        }
        document.getElementById("demo").innerHTML = txt;
      }
    </script>
  </body>
</html>
